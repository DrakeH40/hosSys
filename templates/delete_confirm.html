<!DOCTYPE html>
<html>
<head>
    <title>Delete Patient</title>
</head>
<body>
    <h1>Are you sure you want to delete {{ patient.first_name }} {{ patient.last_name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'patients:detail' patient.id %}">Cancel</a>
    <a href="{% url 'home' %}">Home Page</a>
</body>
</html>
